<!DOCTYPE HTML>

<html>

<head>
  <title>Update Exoplanets</title>
</head>

<body onload=parent.fillCurrentExoTable();setTimeout('sendSize()',800)  style='background-color:white;font-family:arial;'>
<div id=containerDiv style='padding:10px'>
<table style='width:100%'><tr><td style='width:85%' align=center><b>Current exoplanets in database</b></td><td align=left><button onmouseover=this.style.backgroundColor="red"  onmouseout=this.style.backgroundColor=""  onclick=parent.closeIframe('exoplanetCurrent')>X</button></td></tr></table>
<table id=exoCurrentTable style='background-color:gainsboro;font-size:80%'>
<tr style='font-weight:bold;background-color:white;' align=center>
<td></td>
<td>Planet Name</td>
<td>Host Star</td>
<td>Consellation</td>
<td>Discovery Method</td>
<td>Discovery Year</td>
</tr>
</table>
</div>
</body>
 <script>
function sendSize()
{
   var width=containerDiv.scrollWidth+40
   var height=containerDiv.scrollHeight
   parent.sizeFrame('exoplanetCurrent',width,height)
}
</script>

</html>
