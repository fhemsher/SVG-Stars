<!DOCTYPE HTML>

<html>

<head>
  <title>Current Exoplanets</title>
</head>

<body onload=parent.fillCurrentExoTable();sendSize()  style='background-color:white;font-family:arial;'>
<div id=containerDiv style='position:absolute;top:0px;left:0px;padding:20px'>
<table style='width:100%'><tr><td style='width:85%' align=center><b>Current exoplanets in database</b></td><td align=left><button onmouseover=this.style.backgroundColor="red"  onmouseout=this.style.backgroundColor=""  onclick=parent.closeCurrentExo()>X</button></td></tr></table>
<table  id=exoCurrentTable style='background-color:gainsboro;font-size:80%'>
<tr style='font-weight:bold;background-color:white;' align=center>
<td></td>
<td>Planet Name</td>
<td>Host Star</td>
<td>Consellation</td>
<td>Discovery Method</td>
<td>Discovery Year</td>
<td>Habitable</td>
</tr>
</table>
</div>
</body>
 <script>
function sendSize()
{
   var width=containerDiv.scrollWidth+40
   var height=containerDiv.scrollHeight
   parent.sizeFrame('exoplanetCurrent',width,height)
}
</script>

</html>
