<script>

function printCookies(){

	cStr = "";
	pCOOKIES = new Array();
	pCOOKIES = document.cookie.split('; ');
   //	alert(pCOOKIES.length)
	for(bb = 0; bb < pCOOKIES.length; bb++){
		NmeVal  = new Array();
		NmeVal  = pCOOKIES[bb].split('=');
		if(NmeVal[0]){
			cStr += NmeVal[0] + '=' + unescape(NmeVal[1]) + '; ';
		}
	}




   //cookieValue.value= cStr;
   console.log(cStr)
}

function legendButtonClicked()
{
    if(legendButton.innerHTML=="Show Legend")
    {
        loginMobileFrameDiv.style.visibility="hidden"
        loginMobileFrameDiv.style.zIndex=""

        legendButton.innerHTML="Hide Legend"
        loginButton.innerHTML="Your Communities"
        myPlaceNameSpan.innerHTML=PlaceNAME
        symbolLegendMobileFrameDiv.style.visibility="visible"
        symbolLegendMobileFrameDiv.style.zIndex="20"
    }
    else
    {
        legendButton.innerHTML="Show Legend"
        symbolLegendMobileFrameDiv.style.visibility="hidden"
        symbolLegendMobileFrameDiv.style.zIndex=""
    }
}

function loginButtonClicked()
{
    if(loginButton.innerHTML=="Your Communities")
    {
        loginMobileFrameDiv.style.visibility="visible"
        loginMobileFrameDiv.style.zIndex="20"
        loginButton.innerHTML="Close Login"
        legendButton.innerHTML="Show Legend"
        myPlaceNameSpan.innerHTML="Visit A Community"
        symbolLegendMobileFrameDiv.style.visibility="hidden"
    }
    else
    {
        myPlaceNameSpan.innerHTML=PlaceNAME
        loginButton.innerHTML="Your Communities"
        loginMobileFrameDiv.style.visibility="hidden"

         loginMobileFrameDiv.style.zIndex=""
    }
}
