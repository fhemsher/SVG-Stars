<body onload=previewSymbols() style='background-color:white;font-family:arial;border-width:2px;border-style:solid;border-color:black;font-size:16px;'>
<center><b>Icon Preview</b></center>
	<button title='close icon preview' id=hideSymbolPreviewButton onClick=parent.hideSymbolPreview() style="position:absolute;top:0px;left:190px;background-color:transparent;border-width:0;width:30px;height:30px;font-size:25px;font-family:wingdings;color:red">x</button>
<div id=symbolPreviewSpan style='position:absolute;top:35px;left:0px;width:210px;height:320px;overflow-x:hidden;overflow-y:auto'>
</div>



</body>
<script>


function previewSymbols()
{
			var previewTable="<table style='font-size:16px'>"

				//---sort alph on title---
		var titleArray=new Array()
		for(i=0;i<symbolSelectArray.length;i++)
		{
			arraySplit=symbolSelectArray[i].split(",")
			titleArray[titleArray.length]=arraySplit[2]+"@"+i
		}
		titleArray.sort()
		var holdArray=new Array()
		for(i=0;i<titleArray.length;i++)
		{
			title=titleArray[i]
			titleSplit=title.split("@")
			ssLoc=titleSplit[1]
			holdArray[i]=symbolSelectArray[ssLoc]
		}
		symbolSelectArray=holdArray
		for(i=0;i<symbolSelectArray.length;i++)
		{

			arraySplit=symbolSelectArray[i].split(",")
            family=arraySplit[0]
			symb=arraySplit[1]
			title=arraySplit[2]
			symb=String.fromCharCode(symb);
			previewTable+="<tr title='click to select this icon'  id=symbolRow"+i+" onClick=parent.loadPreview("+i+") onmouseover=this.style.backgroundColor='gainsboro' onmouseout=this.style.backgroundColor='rgb(255,249,255)'><td style='cursor:pointer'>"+title+"</td><td style='cursor:pointer;font-size:50px;font-family:"+family+"'>"+symb+"</td></tr>"

		}
		previewTable+="</table>"
		symbolPreviewSpan.innerHTML=previewTable
}
