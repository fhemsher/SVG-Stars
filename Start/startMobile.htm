 <div id=zoomPresetDiv style='position:absolute;top:10%;left:70%;cursor:default;visibility:hidden;border-radius:4px;background-color:yellow;padding:5px;border:solid black 1px;font-weight:bold;text-align:center;font-weight:bold;font-size:120%'>&nbsp;&nbsp;<span title="Constellation View" onmouseover=this.style.backgroundColor='white' onmouseout=this.style.backgroundColor=''  onclick='zoomConView()'>[-]</span>&nbsp;&nbsp;<span title="Default View"  onmouseover=this.style.backgroundColor='green' onmouseout=this.style.backgroundColor='' onclick='zoomDefaultView()'>[*]</span>&nbsp;&nbsp;<span title="Primary Star Zone" onmouseover=this.style.backgroundColor='#9966CC' onmouseout=this.style.backgroundColor='' onclick='zoomPrimaryStarZoneView()'>[+]</span>&nbsp;&nbsp;<span title="Primary Star Corona" onmouseover=this.style.backgroundColor='gold' onmouseout=this.style.backgroundColor='' onclick='zoomPrimaryStarCoronaView()'>[++]</span>&nbsp;&nbsp;<span title="Primary Star Surface" onmouseover=this.style.backgroundColor='orangered' onmouseout=this.style.backgroundColor='' onclick='zoomPrimaryStarSurfaceView()'>[+++]</span>&nbsp;&nbsp;</div>

</table>

<button  title='visit stars' id=loginButton style='width:150px;visibility:hidden;position:absolute;top:2px;left:80%;background-color:gainsboro;border:2px solid black;padding:5px;font-size:120%;' onClick=loginButtonClicked()>Visit Stars</button>

<script>

function loginButtonClicked()
{
    if(loginButton.innerHTML=="Visit Stars")
    {
        visitMobileCommunityDiv.style.visibility="visible"
        visitMobileCommunityDiv.style.zIndex="20"
        loginButton.innerHTML="Close Visit"

        myPlaceNameSpan.innerHTML="Visit A  Star"
    }
    else
    {
        myPlaceNameSpan.innerHTML=PlaceNAME
        loginButton.innerHTML="Visit Stars"
        visitMobileCommunityDiv.style.visibility="hidden"

         visitMobileCommunityDiv.style.zIndex=""
    }
}

</script>
