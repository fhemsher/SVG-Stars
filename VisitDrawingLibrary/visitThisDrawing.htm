<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Iframe Title</title>
<meta charset=utf-8 />
</head>
<body onload=sendSize() style='padding:20px;background-color:transparent;font-family:verdana'>
<div id=containerDiv>

<table style='width:300px;background-color:#004953;'>
<tr>
<td>
<table style='width:100%;background-color:#004953;'>
	<tr style='color:white;font-weight:bold;'><td style='width:90%;background-color:#004953;' align=center>View Existing Star Drawings</td><td align=right> <button onClick=parent.joinThisCommunityClose("joinThisCommunity")  style='color:white;font-weight:bold;background-color:#004953;'>X</button></td></tr>
	<tr style='color:white;font-weight:bold;'><td colspan=2 style='width:90%;background-color:#004953;' align=center><input type=text disabled id=communityNameValue style='width:97%;font-size:80%' /></td></tr>


	</table>
	</td>

	</tr>

<tr style='background-color:white'>
<td  align=center>*Star Map ID:<br /><input type=text disabled id=communityIdValue style='text-align:center;width:97%;font-size:150%' /></td>
</tr>

<tr style='background-color:white'>
<td  align=center>Your Email:<br /><input type=text id=joinEmailValue style='width:97%' /></td>
</tr>

<tr style='background-color:white'>
<td  align=center><button onClick=parent.sendJoin()>join</button></td>
</tr>
<tr style='background-color:white'>
<td  align=center><span id=responseSpan >*Please keep a record of this Star Map ID</span></td>
</tr>

</table>
</div>
<input type=hidden id=folderHiddenValue />
<input type=hidden id=ownerNameHiddenValue />
<input type=hidden id=idHiddenValue />
<input type=hidden id=emailHiddenValue />
<input type=hidden id=nameHiddenValue />
<input type=hidden id=descriptionHiddenValue />



</body>
<script>
function sendSize()
{
          communityNameValue.value=parent.JoinThisName
          communityIdValue.value=parent.JoinThisId
			folderHiddenValue.value=parent.folderHidden
			ownerNameHiddenValue.value=parent.ownerNameHidden
			idHiddenValue.value=parent.idHidden
			emailHiddenValue.value=parent.emailHidden
			nameHiddenValue.value=parent.nameHidden
			descriptionHiddenValue.value=parent.descriptionHidden

   var width=containerDiv.scrollWidth+30
   var height=containerDiv.scrollHeight+30
   parent.sizeFrame('joinThisCommunity',width,height)
   joinEmailValue.focus()
}
</script>
</html>
